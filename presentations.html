<!DOCTYPE html>
<html>
<head>
    <title>Presentations - Lucas Vaughan, M.S.</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Update background color to space black or charcoal */
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            margin-left: 20px;
            background-color: #111; /* Update background color to space black or charcoal */
            padding: 20px;
        }
        
        section {
            color: #fff; /* Update font color for the sections to white */
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .presentation-container {
            margin-bottom: 20px;
        }
        
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <main>
        <section class="section-content">
            <h1>Presentations</h1>

            <div class="presentation-container">
                <h2>Set 1</h2>
                <iframe src="https://docs.google.com/presentation/d/e/<PRESENTATION_ID_1>/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>
            
            <div class="presentation-container">
                <h2>Set 2</h2>
                <iframe src="https://docs.google.com/presentation/d/e/<PRESENTATION_ID_2>/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>
            
            <!-- Add more sets of presentation slides here as needed -->
        </section>
    </main>
</body>
</html>
