<!DOCTYPE html>
<html>
<head>
    <title>Lucas Vaughan, M.S.</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Update background color to space black or charcoal */
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            align-items: center; /* Center content vertically */
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            background-color: #111; /* Update background color to space black or charcoal */
            padding: 20px;
        }
        
        aside {
            margin-right: 20px; /* Add some space between Profile Picture and Text */
        }
        
        section {
            color: #fff; /* Update font color for the sections to white */
            margin-top: 0; /* Reset margin-top to align with the top of Profile Picture */
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: left; /* Align text to the left */
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            text-align: left;
            display: block; /* Display as a block to allow line breaks */
            white-space: pre-line; /* Preserve line breaks */
        }
        
        img {
            width: 200px;
            margin-top: 15px;
            margin-right: 10px; /* Add some space between Profile Picture and Text */
            margin-left: -50px; /* Move Profile Picture to the left */
        }
        
        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }
    </style>
</head>
<body>
    <main>
        <aside>
            <img src="profile_picture.png" alt="Profile Picture">
        </aside>
        <section class="section-content">
            <h1>Lucas Vaughan, M.S.</h1>
            <p>Mathematical Modeler | Data Analyst | Technical Writer<br>
                Ecologist | Environmental Scientist<br>
                Outdoor Enthusiast</p>
        </section>
    </main>
</body>
</html>
