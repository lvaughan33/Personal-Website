<!DOCTYPE html>
<html>
<head>
    <title>Lucas Vaughan, M.S.</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Update background color to space black or charcoal */
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            background-color: #111; /* Update background color to space black or charcoal */
            padding: 0;
        }

        /* Vertical line */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20%; 
            width: 1px;
            background-color: #fff;
        }

        /* Sections */
        section {
            font-size: 18px;
            flex: 1;
            margin-left: -37%; /* Adjust this negative margin to move Sections to the left of the vertical line */
            margin-right: 10px; /* Optionally, add margin-right */
            color: #fff; /* Set font color to white */
            margin-bottom: 10px; /* Add margin at the bottom to increase vertical space */
        }

        /* Profile Picture */
        img {
            max-width: 100%; /* Ensure images don't exceed their container width */
            height: auto;
        }

        /* Profile Picture Styles */
        img[src="profile_picture.jpg"] {
            width: 200px; /* Set the desired width */
            height: 200px; /* Set the desired height */
            margin-top: 2%;
            margin-left: -62%; /* Adjust the spacing as needed */
        }

        /* Home Section Figure Styles */
        .home-section .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next row */
            justify-content: flex-start; /* Align images to the left */
            margin-left: 5.65%;
            margin-bottom: 10px; /* Add margin between rows */
            margin-top: -80px; /* Adjust this value to move the rows up */
        }

        .home-section .image-row {
            display: flex;
            gap: 10px; /* Add spacing between images */
            margin-left: 40.45%;
            margin-bottom: 10px; /* Add margin between rows */
        }

        .home-section .image-row img {
            width: 325px; 
            height: 225px; 
            margin-left: 5%;
            margin-right: 2px; /* Add right margin to separate images horizontally */
        }
        
        /* Descriptors */
        aside {
            color: #fff; /* Update font color for the sections to white */
            flex: 1; /* Allow sections to grow to fill available space */
            padding-left: 10px; /* Add some padding to separate content */
            margin-top: -2%;
            margin-left: 2%;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            display: block; /* Display as a block to allow line breaks */
            white-space: pre-line; /* Preserve line breaks */
        }
        
        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }

        /* Navigation menu */
        nav ul {
            list-style: none; /* Remove default list bullets */
            padding: 0; /* Remove default padding */
        }

        /* List items (sections) */
        nav ul li {
            margin-bottom: 9px; /* Add margin at the bottom to increase vertical space between sections */
        }
        
    </style>
</head>
<body>
    <main>
        <!-- Sections -->
        <section class="section-content">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="presentations.html">Presentations</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="technical_writing.html">Technical Writing</a></li>
                    <li><a href="jupyter_notebooks.html">Jupyter Notebooks</a></li>
                </ul>
            </nav>
        </section>
    </main>

    <!-- Include the common layout -->
    <div id="common-layout-container"></div>
    <script>
        // Load the common layout using JavaScript
        const commonLayoutContainer = document.getElementById('common-layout-container');
        fetch('common_layout.html')
            .then(response => response.text())
            .then(html => {
                commonLayoutContainer.innerHTML = html;
            });
    </script>

    <!-- Vertical Line -->
    <section class="vertical-line"></section>

    <!-- Profile Picture -->
    <img src="profile_picture.jpg" alt="Profile Picture">
    
    <!-- Descriptors -->
    <aside class="section-content">
        <h1 style="margin-bottom: 40px;">Lucas Vaughan, M.S.</h1>
        <p>Mathematical Modeler | Data Analyst | Technical Writer<br>
            Quantitative Ecologist | Environmental Scientist<br>
            Outdoor Enthusiast</p>
    </aside>

    <!-- Home Section -->
    <section class="section-content home-section">
        <h2>Home</h2>
        <div class="image-container">
            <!-- First Row of Images -->
            <div class="image-row">
                <img src="figures/figure1.png" alt="Figure 1">
                <img src="figures/figure2.png" alt="Figure 2">
                <img src="figures/figure3.png" alt="Figure 3">
            </div>

            </div>
        </div>
    </section>
</body>
</html>
