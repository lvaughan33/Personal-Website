<!DOCTYPE html>
<html>
<head>
    <title>Lucas Vaughan, M.S.</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            background-color: #000;
            padding: 20px;
        }
        
        .section-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .section-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .sections {
            flex-grow: 1;
        }
        
        .descriptors {
            margin-right: 10px; /* Add a small amount of empty space between Descriptors and Profile Picture */
        }
        
        .profile-picture {
            margin-left: 10px; /* Add a small amount of empty space between Descriptors and Profile Picture */
        }
        
        .vertical-bar {
            width: 1px;
            background-color: #fff;
            margin: 0 10px; /* Adjust the margin as needed */
        }
        
        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }
    </style>
</head>
<body>
    <main>
        <div class="section-container">
            <div class="section-row">
                <div class="sections">
                    <!-- Sections content here -->
                </div>
                <div class="vertical-bar"></div>
                <div class="descriptors">
                    <!-- Descriptors content here -->
                </div>
                <div class="profile-picture">
                    <!-- Profile Picture content here -->
                </div>
                <div class="vertical-bar"></div>
                <div class="sections"></div>
            </div>
        </div>
    </main>
</body>
</html>
