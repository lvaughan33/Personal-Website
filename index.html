<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;

        header {

        }

        }

            width: 30%; /* Adjust the width as needed */

        .text-container {
            width: 65%; /* Adjust the width for text */
        }

        .profile-picture img {
            max-width: 90%; /* Decrease the size of Profile Picture by 10% */
            height: auto;
        }

        /* Reduce size of PNG and JPG files by 5% */
        img[src$=".png"], img[src$=".jpg"] {
            max-width: 95%; /* 5% reduction in width */
            height: auto;
        }
