    <style>
        body {

            background-color: #111;

            margin: 5px;

        img[src="profile_picture.jpg"], img[src$=".png"], img[src$=".jpg"] {
            max-width: 90%; /* 10% reduction in width for Profile Picture */
            height: auto;
        }

        .text-right {
            text-align: left; /* Align text to the left */
            width: 65%; /* Adjust the width for text */
            display: inline-block; /* Display text inline with Profile Picture */
            vertical-align: top; /* Align text to the top */
