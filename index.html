<!DOCTYPE html>

<head>

    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;

        header {
            background-color: #9e9e9e;
            padding: 10px 0;
            text-align: center;

        nav {
            display: flex;

        nav a {

        .container {

        .figure {

            width: 100%;
            height: auto;
        }

        .text-right {
            text-align: left;
            width: 65%;
            display: inline-block;
            vertical-align: top;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .figure {
                width: 100%;
                margin: 0;
            }

            img[src="profile_picture.jpg"] {
                margin-top: 10px;
            }

            img[src^="figures/figure"] {
                margin-bottom: 10px;
            }

            .text-right {
                width: 100%;
