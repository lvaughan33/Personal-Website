<!DOCTYPE html>
<html>
<head>
    <title>Lucas Vaughan, M.S.</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            background-color: #000;
            padding: 20px;
        }
        
        .rectangle {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bar {
            width: 1px;
            background-color: #fff;
        }
        
        .content {
            text-align: center;
        }
        
        section {
            color: #fff; /* Update font color for the sections to white */
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        img {
            width: 200px;
            margin-top: 10px; /* Update the margin-top value as needed */
        }
        
        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }
    </style>
</head>
<body>
    <main>
        <div class="rectangle"></div> <!-- Blank space -->
        <div class="rectangle">
            <section>
                <h1>Lucas Vaughan, M.S.</h1>
                <p>Applied Mathematician | Data Analyst | Technical Writer<br>
                   Biologist | Ecologist | Environmental Scientist<br>
                   Outdoor Enthusiast</p>
            </section>
        </div> <!-- Sections -->
        <div class="rectangle bar"></div> <!-- Thin vertical bar -->
        <div class="rectangle">
            <section class="content">
                <p>Descriptors</p>
                <img src="profile_picture.png" alt="Profile Picture">
            </section>
        </div> <!-- Descriptors and Profile Picture -->
        <div class="rectangle bar"></div> <!-- Thin vertical bar -->
        <div class="rectangle"></div> <!-- Blank space -->
    </main>
</body>
</html>
