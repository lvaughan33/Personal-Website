<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Update background color to space black or charcoal */
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            max-width: 800px;
            margin: 40px auto 0; /* Adjust the top margin to move sections down */
            background-color: #111; /* Update background color to space black or charcoal */
            padding: 0;
        }

        /* Vertical line */
        .vertical-line {
            width: 1px;
            background-color: #fff;
            flex-shrink: 0; /* Prevent the line from growing and taking up space */
            margin-left: 10%; /* Move the vertical line 10% to the left */
        }

        /* Sections */
        .section-content {
            font-size: 18px;
            flex: 1;
            color: #fff; /* Set font color to white */
            margin-right: 10px; /* Optionally, add margin-right */
            margin-bottom: 10px; /* Add margin at the bottom to increase vertical space */
        }

        /* Profile Picture */
        .profile-picture {
            max-width: 100%; /* Ensure the image fits within the container */
        }

        /* Descriptors */
        .descriptors {
            text-align: center; /* Center the descriptors */
            margin-top: 10px; /* Add some space between profile picture and descriptors */
        }

        /* Figures */
        .figures {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 10px; /* Add space between descriptors and figures */
        }

        .figure {
            flex-basis: calc(33.33% - 10px); /* Adjust figure width for different screen sizes */
            margin-bottom: 10px; /* Add margin at the bottom of figures */
        }

        /* Contact Section Styles */
        .contact-section {
            flex: 1; /* Allow section to grow to fill available space */
            padding-left: 10px; /* Add some padding to separate content */
            margin-top: -10px; /* Adjust this value to move the section up */
            margin-left: 0; /* Reset left margin for small screens */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.2; /* Decrease the line height for less spacing between paragraphs */
            white-space: pre-line; /* Preserve line breaks */
        }

        /* Style for clickable links */
        a {
            text-decoration: underline;
            color: #fff; /* Set text color to white */
            cursor: pointer;
        }

        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }

        /* Navigation menu */
        nav ul {
            list-style: none; /* Remove default list bullets */
            padding: 0; /* Remove default padding */
        }

        /* List items (sections) */
        nav ul li {
            margin-bottom: 9px; /* Add margin at the bottom to increase vertical space between sections */
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Display content vertically on small screens */
                max-width: 100%; /* Adjust the maximum width for small screens */
            }

            /* Hide the vertical line on small screens */
            .vertical-line {
                display: none;
            }

            /* Reset margin for contact section on small screens */
            .contact-section {
                margin-left: 0;
            }

            /* Adjust figure width for small screens */
            .figure {
                flex-basis: calc(50% - 10px); /* Display two figures per row on small screens */
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Vertical Line -->
        <div class="vertical-line"></div>

        <!-- Sections -->
        <section class="section-content">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="presentations.html">Presentations</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="technical_writing.html">Technical Writing</a></li>
                    <li><a href="jupyter_notebooks.html">Jupyter Notebooks</a></li>
                </ul>
            </nav>
        </section>
        
        <!-- Home Section -->
        <section>
            <div class="profile-picture">
                <img src="profile_picture.jpg" alt="Profile Picture">
            </div>
            <div class="descriptors">
                <p>Lucas Vaughan, M.S.</p>
                <p>Mathematical Modeler | Data Analyst | Technical Writer</p>
                <p>Quantitative Ecologist | Environmental Scientist</p>
                <p>Outdoor Enthusiast</p>
            </div>
            <div class="figures">
                <div class="figure">
                    <img src="figures/figure1.png" alt="Figure 1">
                </div>
                <div class="figure">
                    <img src="figures/figure2.png" alt="Figure 2">
                </div>
                <div class="figure">
                    <img src="figures/figure3.png" alt="Figure 3">
                </div>
                <div class="figure">
                    <img src="figures/figure4.png" alt="Figure 4">
                </div>
                <div class="figure">
                    <img src="figures/figure5.png" alt="Figure 5">
                </div>
                <div class="figure">
                    <img src="figures/figure6.png" alt="Figure 6">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
