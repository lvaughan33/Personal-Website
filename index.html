<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow content to prevent scrolling */
        }

        header {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        .figure {
            display: inline-block;
            margin: 5px;
            width: 30%; /* Adjust the width as needed */
            vertical-align: top; /* Align figures to the top */
        }

        .text-container {
            width: 65%; /* Adjust the width for text */
            display: inline-block; /* Display text inline with Profile Picture */
            vertical-align: top; /* Align text to the top */
        }

        .profile-picture, .figure img {
            max-width: 40%; /* Make Profile Picture and figures a bit smaller */
            height: auto;
        }

        /* Reduce size of PNG and JPG files by 5% */
        img[src$=".png"], img[src$=".jpg"] {
            max-width: 95%; /* 5% reduction in width */
            height: auto;
        }

        /* Custom styles for larger screens */
        @media screen and (min-width: 768px) {
            .text-container {
                width: 30%; /* Adjust the width for text on larger screens */
            }
        }

    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <div class="container">
        <section class="section">
            <div class="profile-picture">
                <img src="profile_picture.jpg" alt="Profile Picture">
            </div>
            <div class="text-container">
                <h1>Lucas Vaughan, M.S.</h1>
                <p>Mathematical Modeler | Data Analyst | Technical Writer</p>
                <p>Quantitative Ecologist | Environmental Scientist</p>
                <p>Outdoor Enthusiast</p>
            </div>
        </section>

        <section class="section">
            <div class="figure">
                <img src="figures/figure1.png" alt="Figure 1">
            </div>
            <div class="figure">
                <img src="figures/figure2.png" alt="Figure 2">
            </div>
            <div class="figure">
                <img src="figures/figure3.png" alt="Figure 3">
            </div>
        </section>

            </div>
            <div class="figure">
                <img src="figures/figure6.png" alt="Figure 6">

        </section>
    </div>
</body>
</html>
