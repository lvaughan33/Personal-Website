        body {

        }

        /* Vertical line */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15%;

        /* Sections */
        section {
            flex: 1;

            padding-left: 10px; /* Add some padding to separate content */

        p {
            font-size: 18px;
            line-height: 1.5;
            display: block; /* Display as a block to allow line breaks */
