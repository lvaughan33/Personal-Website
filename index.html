<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9e9e9e;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #111;
        }

        .container {
            max-width: 1160px; /* Adjusted width to accommodate Figure 3 */
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            text-align: center;
        }

        .section img {
            max-width: 100%; /* Ensure images don't exceed container width */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        /* Set a fixed width for all figures */
        .figure {
            display: inline-block;
            margin: 5px;
            width: calc(30% - 10px); /* Adjust the width as needed */
        }

        /* Set fixed dimensions for profile picture */
        img[src="profile_picture.jpg"] {
            width: 137px;
            height: 137px;
            margin-top: 15px; /* Adjusted margin for better spacing */
            margin-right: 5px; /* Adjusted margin for better spacing */
            vertical-align: middle; /* Align vertically with adjacent text */
        }

        /* Set fixed dimensions for figures 1 through 6 */
        img[src^="figures/figure"] {
            width: 310px; /* Adjust the width as needed */
            height: 210px; /* Adjust the height as needed */
        }

        .text-right {
            text-align: left; /* Align text to the left */
            width: calc(65% - 20px); /* Adjust the width for text */
            display: inline-block; /* Display text inline with Profile Picture */
            vertical-align: middle; /* Align vertically with adjacent image */
        }
    </style>
</head>
<body>
    <header>

            </div>
            <div class="text-right">
                <h1>Lucas Vaughan, M.S.</h1>
                <p>Mathematical Modeler | Data Scientist | Technical Writer</p>
                <p>Biostatistician | Quantitative Ecologist | Environmental Scientist</p>
                <p>Outdoor Enthusiast</p>
            </div>
        </section>

            <div class="figure">
                <img src="figures/figure1.png" alt="Figure 1">
            </div>

            </div>
            <div class="figure">
                <img src="figures/figure3.png" alt="Figure 3">
