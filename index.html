<!DOCTYPE html>
<html>
<head>
    <title>Lucas Vaughan, M.S.</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Update background color to space black or charcoal */
            color: #fff; /* Update font color to white */
            margin: 0;
            padding: 0;
        }
        
        main {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 40px auto; /* Adjust the top and bottom margins as needed */
            background-color: #111; /* Update background color to space black or charcoal */
            padding: 20px;
        }
        
        section {
            flex-grow: 1; /* Allow sections to expand and fill available space */
        }
        
        section h1 {
            margin-top: 0; /* Reset margin-top for section title */
            text-align: left; /* Align section title to the left */
        }
        
        aside {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            margin-left: 30px; /* Adjust the left margin as needed */
        }
        
        aside p {
            text-align: right; /* Align descriptors to the right */
        }
        
        img {
            width: 200px;
            margin-left: 30px; /* Adjust the left margin as needed */
        }
        
        nav a {
            color: #fff; /* Update font color for navigation links to white */
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Lucas Vaughan, M.S.</h1>
            <p>Applied Mathematician | Data Analyst | Technical Writer<br>
                Biologist | Ecologist | Environmental Scientist<br>
                Outdoor Enthusiast</p>
        </section>
        <aside>
            <p>Descriptors</p>
            <img src="profile_picture.png" alt="Profile Picture">
        </aside>
    </main>
</body>
</html>
