<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow content to prevent scrolling */
        }

        header {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            text-align: center;
        }

        .section img {
            max-width: 100%; /* Ensure images don't exceed container width */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }

        .figure-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .figure {
            width: 30%; /* Adjust the width as needed */
            margin: 5px;
        }

        .text-container {
            width: 65%; /* Adjust the width for text */
            display: inline-block; /* Display text inline with Profile Picture */
            vertical-align: top; /* Align text to the top */
            padding-left: 20px; /* Add some spacing between text and figures */
        }

        .figure:nth-child(3) {
            width: 30%; /* Set figure 3 to be the same width as the Profile Picture */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>

                    <img src="profile_picture.jpg" alt="Profile Picture" style="max-width: 100%;">
                </div>
            </div>
            <div class="text-container">
                <h1>Lucas Vaughan, M.S.</h1>
                <p>Mathematical Modeler | Data Analyst | Technical Writer</p>

                    <img src="figures/figure2.png" alt="Figure 2" style="max-width: 100%; height: auto;">
                </div>
                <div class="figure">

                    <img src="figures/figure5.png" alt="Figure 5" style="max-width: 100%; height: auto;">

                <div class="figure">
