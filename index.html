<style>
    /* Add your CSS styles here */
    body {
        font-family: Arial, sans-serif;
        background-color: #111; /* Update background color to space black or charcoal */
        color: #fff; /* Update font color to white */
        margin: 0;
        padding: 0;
    }
    
    main {
        display: flex;
        align-items: flex-start;
        max-width: 800px;
        margin: 40px auto 0; /* Adjust the top margin to move sections down */
        background-color: #111; /* Update background color to space black or charcoal */
        padding: 20px;
    }
    
    aside {
        margin-right: 10px; /* Add a small amount of empty space between Sections and Descriptors */
    }
    
    section {
        color: #fff; /* Update font color for the sections to white */
        margin-top: 0; /* Reset margin-top to align with the top of Profile Picture */
        margin-left: 30px; /* Add a left margin of 30px */
        font-size: 18px; /* Adjust the font size as needed */
    }
    
    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        text-align: right; /* Keep the text right-aligned */
        margin-right: 20px; /* Update the margin-right value to move the text to the left */
        margin-top: 0; /* Reset margin-top to align with the top of Profile Picture */
    }
    
    p {
        font-size: 18px;
        line-height: 1.5;
        text-align: right;
        margin-top: -10px; /* Update the margin-top value as needed */
        margin-right: 40px; /* Update the margin-right value to increase space */
        display: block; /* Display as a block to allow line breaks */
        white-space: pre-line; /* Preserve line breaks */
    }
    
    img {
        width: 200px;
        margin-top: 10px; /* Update the margin-top value as needed */
        margin-left: 10px; /* Add a small amount of empty space between Descriptors and Profile Picture */
    }
    
    nav a {
        color: #fff; /* Update font color for navigation links to white */
    }
</style>
